<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="#{IndexView.language}" xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<c:view locale="#{localeView.locale}">
	<c:loadBundle var="msg" basename="messages" />
	<h:head>
		<meta charset="UTF-8" />
		<c:facet name="last">
			<link rel="stylesheet" type="text/css"
				href="#{facesContext.externalContext.requestContextPath}/css/content.css" />
			<link rel="stylesheet" href="css/w4.css" />
			<link rel='stylesheet'
				href='https://fonts.googleapis.com/css?family=Roboto' />
			<link rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		</c:facet>
		<title><ui:insert name="title">
				<h:outputText value="business-management : home" />
			</ui:insert></title>
	</h:head>
	<h:body class="w3-light-grey">
		<!-- Page Container -->
		<div class="w3-content w3-margin-top" style="max-width: 1400px;">

			<!-- The Grid -->
			<div class="w3-row-padding">

				<!-- Left Column -->
				<ui:insert name="left">
					<ui:include src="./WEB-INF/layout/d_left.xhtml" />
				</ui:insert>


				<!-- Right Column -->
				<div class="w3-twothird">
					<div class="w3-container w3-card-2 w3-white w3-margin-bottom">
						<div class="w3-container w3-margin-top w3-margin-bottom">
							<ui:insert name="tabmenu">
								<ui:include src="./WEB-INF/layout/d_tabmenu.xhtml" />
							</ui:insert>
						</div>
						<div class="w3-container w3-margin-bottom">
							<p:breadCrumb>
								<p:menuitem value="#{msg['home.breadcrumb']}" outcome="home" />
								<ui:insert name="breadcrumb"></ui:insert>
							</p:breadCrumb>
						</div>
					</div>

					<div class="w3-container w3-card-2 w3-white w3-margin-bottom">
						<ui:insert name="content">
							<ui:include src="./WEB-INF/layout/d_content.xhtml" />
						</ui:insert>
					</div>


				</div>
				<!-- End Right Column -->


			</div>
			<!-- End Grid -->


		</div>
		<!-- End Page Container -->
		<ui:insert name="footer">
			<ui:include src="./WEB-INF/layout/d_footer.xhtml" />
		</ui:insert>
	</h:body>
</c:view>
</html>
