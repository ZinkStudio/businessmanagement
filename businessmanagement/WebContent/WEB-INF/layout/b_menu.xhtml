<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		<p:menuitem value="#{msg['navigation.clients']}"
			outcome="clientIndex" icon="fa fa-user">
			<c:param name="index" value="0"/>
		</p:menuitem>
		<p:menuitem value="#{msg['navigation.users']}"
			outcome="userIndex" icon="ui-icon-star">
			<c:param name="index" value="1" />
		</p:menuitem>
		<p:menuitem value="#{msg['navigation.profiles']}"
			outcome="profileIndex" icon="ui-icon-search">
			<c:param name="index" value="2" />
		</p:menuitem>
		<p:menuitem value="#{msg['navigation.permissions']}"
			outcome="permissionIndex" icon="ui-icon-document">
			<c:param name="index" value="3" />
		</p:menuitem>
		<p:menuitem value="#{msg['navigation.languages']}"
			outcome="languageIndex" icon="ui-icon-document">
			<c:param name="index" value="4" />
		</p:menuitem>
</ui:composition>
