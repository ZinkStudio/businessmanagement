<ui:composition template="bootstrap.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<h:outputText value="#{msg['user.index.html.title']}" />
	</ui:define>

	<ui:define name="headerTitle">
		<h:outputText id="layoutTitle" value="#{msg['client.layout.title']}" />
	</ui:define>

	<ui:define name="content">

		<div style="width: 100%; height: 50px;">
			<p:commandButton style="float:right;"
				value="#{msg['client.index.command.create']}" icon="ui-icon-star"
				title="#{msg['client.index.command.create.title']}"
				action="clientCreate">
			</p:commandButton>
		</div>

		<h:form id="UserForm" style="margin-top:20px;">

			<p:messages id="messages" />

			<p:dataTable id="refreshUsers" var="client"
				value="#{clientView.clients}" rows="10" paginator="true"
				rowStyleClass="#{client.civilite.styleClass}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
				rowsPerPageTemplate="5,10,15">

				<c:facet name="header">
					<h:outputText id="headerDataTable"
						value="#{msg['client.index.datatable.header']}" />
				</c:facet>

				<p:column headerText="#{msg['client.index.datatable.header.id']}"
					width="30">
					<h:outputText value="#{client.id}" />
				</p:column>
				<p:column headerText="#{msg['client.index.datatable.header.nom']}"
					width="60">
					<h:outputText value="#{client.nom}" />
				</p:column>
				<p:column
					headerText="#{msg['client.index.datatable.header.prenom']}"
					width="60">
					<h:outputText value="#{client.prenom}" />
				</p:column>
				<!-- 				<o:importConstants type="fr.marseille.businessmanagement.enumerated" /> -->
				<!-- 				<h:selectOneMenu value="#{client.civilite}"> -->
				<!-- 					<c:selectItems value="{data.civilites}"/> -->
				<!-- 				</h:selectOneMenu> -->

				<p:column
					headerText="#{msg['client.index.datatable.header.secteur']}"
					width="80">
					<h:outputText value="#{client.ville}, #{client.codePostal}" />
				</p:column>

				<p:column
					headerText="#{msg['client.index.datatable.header.savoirplus']}"
					width="30">
					
					<p:commandButton id="buttonSavoirPlus2" icon=" fa fa-eye"
						title="#{msg['client.index.datatable.header.savoirplus']}"
						styleClass="commandButton"
						update=":UserForm:clientDetail"
						oncomplete="PF('clientDetail').show()">
						<c:setPropertyActionListener value="#{client}"
							target="#{clientView.client}" />
					</p:commandButton>					
				</p:column>

				<p:column
					headerText="#{msg['client.index.datatable.header.factures']}"
					width="30">
					<p:commandButton id="buttonAllProfiles" action="userProfiles"
						icon=" fa fa-eye"
						title="#{msg['user.index.datatable.command.profiles']}"
						styleClass="commandButton">
						<c:setPropertyActionListener value="#{user}"
							target="#{userView.user}" />
					</p:commandButton>
				</p:column>

				<!-- Redirection to userUpdate -->
				<p:column headerText="#{msg['user.index.datatable.header.update']}"
					width="30">
					<p:commandButton id="buttonUpdate" action="userUpdate"
						icon="fa fa-edit"
						title="#{msg['user.index.datatable.command.update']}"
						styleClass="commandButton">
						<c:setPropertyActionListener value="#{user}"
							target="#{userView.user}" />
					</p:commandButton>
				</p:column>

				<!-- Delete User -->
				<p:column headerText="#{msg['user.index.datatable.header.delete']}"
					width="30">

					<p:commandButton id="buttonDelete" update="@all"
						action="#{userView.delete}" icon="fa fa-remove"
						title="#{msg['user.index.datatable.command.delete']}"
						styleClass="commandButton">
						<c:setPropertyActionListener value="#{user}"
							target="#{userView.user}" />
						<p:confirm header="Confirmation"
							message="#{msg['user.index.datatable.confirmdialog.message']}"
							icon="ui-icon-alert" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton
							value="#{msg['user.index.datatable.confirmdialog.yes']}"
							type="button" styleClass="ui-confirmdialog-yes"
							icon="ui-icon-check" />
						<p:commandButton
							value="#{msg['user.index.datatable.confirmdialog.no']}"
							type="button" styleClass="ui-confirmdialog-no"
							icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column>

			</p:dataTable>

			<p:dialog header="Informations Client" widgetVar="clientDetail"
				minHeight="40" showEffect="blind" hideEffect="explode"
				resizable="false">
				<p:outputPanel id="clientDetail" style="text-align:center;">
					<p:panelGrid columns="2" columnClasses="label,value">
						<h:outputText
							value="#{msg['client.index.datatable.header.email']}" />
						<h:outputText value="#{clientView.client.email}" />

						<h:outputText
							value="#{msg['client.index.datatable.header.phone']}" />
						<h:outputText
							value="#{clientView.client.fixe}, #{clientView.client.mobile}" />
							
						<h:outputText
							value="#{msg['client.index.datatable.header.commentaire']}" />
						<h:outputText value="#{clientView.client.commentaire}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
